    /* HEARTS (free-moving like my code) */
    #heartsLayer { position: fixed; inset: 0; pointer-events: none; z-index: 2; }

    .heart {
      position: fixed;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      font-size: var(--size, 22px);
      will-change: transform, opacity;

      animation:
        floatUp var(--dur, 10s) linear infinite,
        sway var(--swayDur, 2.5s) ease-in-out infinite alternate;

      animation-delay: var(--delay, 0s);
      filter: drop-shadow(0 6px 10px rgba(255, 105, 180, 0.35));
    }

    @keyframes floatUp {
      0% {
        transform: translate3d(var(--x, 50vw), 110vh, 0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translate3d(calc(var(--x, 50vw) + var(--drift, 0px)), -30vh, 0) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes sway {
      from { margin-left: 0px; }
      to   { margin-left: var(--sway, 30px); }

    const HEART_COUNT = 50; // change to 50/80 if you want more
