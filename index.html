<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine_Chakanthallilu</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #000; /* Black background for floating images */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        padding: 10px;
        position: relative;
        overflow-x: hidden;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="pink" d="M16 2l-2.3 2.3-1-1L11 5l1 1-2.3 2.3L10 10l2 0 0 2 2 0 0-2 2 0 0 2 2 0 0-2 2 0-1-1 1-1 1 1L27 5l-1.3-1.3 1-1L29 3l-2.3 2.3L24 5l1-1-1-1L21.7 4.7z"/></svg>'), pointer;
      }

      /* Floating Images */
      .floating-img {
        position: fixed;
      /*  width: 100px; */
      /*  height: 100px; */
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
        border: 2px solid rgba(255, 255, 255, 0.3);
        z-index: 1;
        pointer-events: none;
        animation: float 20s infinite linear;
      }

      .floating-img:nth-child(1) { animation-duration: 25s; animation-delay: 0s; left: 10%; }
      .floating-img:nth-child(2) { animation-duration: 30s; animation-delay: -5s; left: 20%; }
      .floating-img:nth-child(3) { animation-duration: 22s; animation-delay: -10s; left: 70%; }
      .floating-img:nth-child(4) { animation-duration: 28s; animation-delay: -15s; left: 85%; }
      .floating-img:nth-child(5) { animation-duration: 26s; animation-delay: -20s; left: 35%; }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg) scale(0.8);
          opacity: 0.7;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg) scale(1.1);
          opacity: 0.7;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 20px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 360px;
        position: relative;
        z-index: 10;
        backdrop-filter: blur(10px);
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p {
        color: #555;
        margin-bottom: 25px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
      }

      #noBtn {
        background: #ccc;
        color: #333;
        position: relative;
        user-select: none;
      }

      .shy-text {
        margin-top: 18px;
        font-size: 14px;
        color: #ff4d6d;
      }

      .video-gif {
        width: 100%;
        max-width: 220px;
        margin: 20px auto 0;
        border-radius: 15px;
        display: block;
      }

      @media (max-width: 480px) {
        .floating-img {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>

  <body>
    <!-- 5 Floating Images (place all 5 JPGs in same folder) -->
    <img src="1.png" class="floating-img" alt="">
    <img src="2.png" class="floating-img" alt="">
    <img src="3.png" class="floating-img" alt="">
    <img src="4.png" class="floating-img" alt="">
    <img src="5.png" class="floating-img" alt="">

    <audio id="noSound" preload="auto">
       <source src="https://www.myinstants.com/media/sounds/windows-error.mp3" type="audio/mpeg" />
    </audio>

    <audio id="yesSound" preload="auto">
      <source src="https://www.myinstants.com/media/sounds/tadaa.mp3" type="audio/mpeg" />
    </audio>

    <div class="card" id="card">
      <h1>Hi Chakanthallilu ðŸ¥°</h1>
      <p>Will you be my Valentine?</p>

      <div class="buttons">
        <button id="yesBtn">ðŸ’– Yes ðŸ’–</button>
        <button id="noBtn">ðŸ™ˆ No ðŸ™ˆ</button>
      </div>

      <div class="shy-text">"No" seems a bit shy ðŸ˜ˆ</div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const card = document.getElementById("card");
      const noSound = document.getElementById("noSound");
      const yesSound = document.getElementById("yesSound");
      const yesBtn = document.getElementById("yesBtn");

      function moveNoButton() {
        noSound.currentTime = 0;
        noSound.play();

        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const padding = 20;
        const maxX = cardRect.width - btnRect.width - padding;
        const maxY = cardRect.height - btnRect.height - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      noBtn.addEventListener("pointerenter", (e) => {
        if (e.pointerType === "mouse") moveNoButton();
      });

      noBtn.addEventListener("pointerdown", (e) => {
        if (e.pointerType === "touch") {
          e.preventDefault();
          moveNoButton();
        }
      });

      yesBtn.addEventListener("click", () => {
        yesSound.currentTime = 0;
        yesSound.play();

        card.innerHTML = `
          <h1>YAYYYY ðŸŽ‰</h1>
          <p>You just made my day ðŸ¥°</p>
          <video class="video-gif" autoplay loop muted playsinline>
            <source src="Video.mp4" type="video/mp4">
            Your browser does not support video. Download: <a href="Video.mp4">Video.mp4</a>
          </video>
        `;
      });
    </script>
  </body>
</html>
