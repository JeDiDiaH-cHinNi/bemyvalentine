<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine-Chakanthallilu</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        padding: 20px;
      }

      .card {
        background: #fff;
        padding: 30px 20px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 360px;
        position: relative; /* ðŸ‘ˆ boundary */
        overflow: hidden;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p {
        color: #555;
        margin-bottom: 25px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
      }

      #noBtn {
        background: #ccc;
        color: #333;
        position: relative;
        user-select: none;
      }

      .shy-text {
        margin-top: 18px;
        font-size: 14px;
        color: #ff4d6d;
      }

      .gif {
        width: 100%;
        max-width: 220px;
        margin-top: 20px;
        border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting"></h1>
        <div class="popup">
            <div class="question" id="question"></div>
            <div class="buttons">
                <button class="yes" onclick="handleYes()">ðŸ’– Yes ðŸ’–</button>
                <button class="no" id="noBtn" onmouseover="moveNo(event)">ðŸ™ˆ No ðŸ™ˆ</button>
            </div>
        </div>
    </div>
    <script>
        // CUSTOMIZE HERE
        const custom = {
            bgImage: '4.png',
            greeting: 'Hi Chakanthallilu ðŸ¥°',
            question: 'Will you be my Valentine? ðŸ’•',
            name1: 'JeDiDiAh',
            name2: 'cHinNi',
            yesUrl: 'https://wa.me/919030827969?text=Yes%20Nelluri,%20I%20will%20be%20your%20Valentine.%20%20Can't%20wait%20to%20spend%20this%20day%20with%20you.%20-Chinni%20' // Customize redirect
        };

        // Apply customizations
        document.body.style.backgroundImage = custom.bgImage ? `url(${custom.bgImage})` : '';
        document.getElementById('greeting').textContent = custom.greeting;
        document.getElementById('question').textContent = `${custom.name1}, ${custom.question}`;

        let noClicks = 0;
        const noTexts = ['No? Really? ðŸ˜¢', 'Think again! ðŸ’”', 'Pretty please? ðŸ¥º', 'Come on! ðŸ˜'];

        function handleYes() {
            window.location.href = custom.yesUrl;
        }

        function moveNo(e) {
            const noBtn = document.getElementById('noBtn');
            const rect = noBtn.getBoundingClientRect();
            const dirX = e.clientX > rect.left + rect.width / 2 ? 1 : -1;
            const dirY = e.clientY > rect.top + rect.height / 2 ? 1 : -1;
            noBtn.style.setProperty('--dir-x', dirX);
            noBtn.style.setProperty('--dir-y', dirY);
            noClicks++;
            if (noClicks < noTexts.length) {
                noBtn.textContent = noTexts[noClicks];
            }
            document.querySelector('.yes').style.transform = `scale(${1 + noClicks * 0.1})`;
        }
    </script>
</body>
</html>
